version: "3.8"

services:
  app-dev:
    build: .
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=development
    volumes:
      - ./app:/app
    restart: unless-stopped

  app-staging:
    build: .
    ports:
      - "5001:5000"
    environment:
      - APP_ENV=staging
    restart: unless-stopped

  app-production:
    build: .
    ports:
      - "5002:5000"
    environment:
      - APP_ENV=production
    restart: unless-stopped
